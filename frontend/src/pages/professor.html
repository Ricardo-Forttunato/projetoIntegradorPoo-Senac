<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculdade XYZ</title>
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
    <header>
        <h1>Centro Universitário XYZ</h1>
        <nav>
            <ul>
                <li><a href="#Comprovante">Comprovante</a></li>
                <li><a href="#InformacoesProfessor">Turmas</a></li>
                <li><a href="../../../index.html">Sair</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="Comprovante">
            <h2>Comprovantes de Pagamento</h2>
            <form id="formPagamentos">
                <label for="mes">Escolha um mês:</label>
                <select id="mes" name="mes">
                    <option value="1">Janeiro</option>
                    <option value="2">Fevereiro</option>
                    <option value="3">Março</option>
                    <option value="4">Abril</option>
                    <option value="5">Maio</option>
                    <option value="6">Junho</option>
                    <option value="7">Julho</option>
                    <option value="8">Agosto</option>
                    <option value="9">Setembro</option>
                    <option value="10">Outubro</option>
                    <option value="11">Novembro</option>
                    <option value="12">Dezembro</option>
                </select>
                <button type="submit">Pesquisar</button>
            </form>
        </section>

        <section id="InformacoesProfessor">
            <h2>Informações do Professor</h2>
            <form id="formProfessor">
                <label for="codigoDaTurma">Turmas</label>
                <input type="text" id="codigo" name="codigo" placeholder="Digite o código do professor">
                <button type="submit">Consultar</button>
            </form>
            <div id="resultadoProfessor">
                
            </div>
            <script>
                document.getElementById('formProfessor').addEventListener('submit', function(event) {
                    event.preventDefault();
                    var codigo = document.getElementById('codigo').value;
                    var informacoes = consultarProfessor(codigo);
                    var resultadoProfessor = document.getElementById('resultadoProfessor');
                    resultadoProfessor.innerHTML = '<h3>Informações do Professor:</h3>';
                    resultadoProfessor.innerHTML += informacoes;
                });

                function consultarProfessor(codigo) {
                    return '<p>Informações de turma com código ' + codigo + ' não encontradas.</p>';
                }
            </script>
        </section>

    </main>
</body>
</html>
