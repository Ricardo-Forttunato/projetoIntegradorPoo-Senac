<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Faculdade XYZ</title>
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
    <header>
        <h1>Centro Universitário XYZ</h1>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="./login.html">Login</a></li>
                <li><a href="./cadastro.html">Cadastro</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="cadastro">
            <h2>Cadastro</h2>
            <form action="/api/users/register" method="POST">
                <label for="role">Tipo de Usuário:</label>
                <select id="role" name="role" required>
                    <option value=""></option>
                    <option value="estudante">Dicente</option>
                    <option value="professor">Docente</option>
                    <option value="colaborador">Secretaria Academica</option>
                    <option value="colaboradorTecnico">Corpo técnico</option>
                    <option value="fornecedor">Fornecedor</option>
                </select>

                <div id="containerAdicional">
                    <!-- <select id="personType" name="personType" required="true">
                        <option value="pessoaFisica">Pessoa Física</option>
                        <option value="pessoaJuridica">Pessoa Jurídica</option>
                    </select> -->
                </div>
                
                <label for="name">Nome:</label>
                <input type="username" id="name" name="name" required>
                <div>
                    <select name="docType" id="docType" title="Document Type" required>
                        <option value="cpf">CPF</option>
                        <option value="CNPJ">CNPJ</option>
                        <label for="doc"></label>
                        <input type="text" id="doc" name="doc" required placeholder="Insira o numero do documento">
                    </select>                
                </div>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Senha:</label>
                <input type="current-password" id="password" name="password" required>
                
                <button type="submit">Registrar</button>
            </form>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 Faculdade XYZ. Todos os direitos reservados.</p>
    </footer>
    <script src="../../app.js"></script>
    <script src="../../adicionaTagSelect.js"></script>
</body>
</html>
